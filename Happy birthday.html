<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Mellyü•≥</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0f0, #d0e7ff);
      font-family: 'Nunito Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2#clickText {
      cursor: pointer;
      color: #553555;
      font-size: 1.5rem;
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .envelope {
      position: relative;
      width: 280px;
      height: 180px;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      background-color: #f9c5c8;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: all 0.6s ease-in-out;
    }

    .envelope.open {
      height: 350px;
    }

    .paper {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 150px;
      background: #fff;
      color: #553555;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 0 0 10px 10px;
      transition: top 0.8s ease;
      overflow: auto;
    }

    .envelope.open .paper {
      top: 50px;
    }

    #typed-text {
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    #cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #553555;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
      margin-left: 2px;
      border-radius: 1px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h2 id="clickText">Coba klik üéÅ</h2>

  <div class="envelope" id="envelope">
    <div class="paper" id="paper">
      <div id="typed-text"></div><div id="cursor"></div>
    </div>
  </div>

  <audio id="bg-music" src="MLL.mp3"></audio>

  <script>
    const clickText = document.getElementById('clickText');
    const envelope = document.getElementById('envelope');
    const bgMusic = document.getElementById('bg-music');

    clickText.addEventListener('click', () => {
      envelope.classList.add('open');
      clickText.style.display = 'none';
      bgMusic.play();
      typeNextChar();
    });

    const message = "Selamat Ulang Tahun üéâüéÇ!\nSemoga harimu penuh tawa, cinta, dan berkah.\nBarakallah fii umrik üíñ‚ú®.";
    const typedTextEl = document.getElementById('typed-text');
    const cursorEl = document.getElementById('cursor');
    let index = 0;

    function typeNextChar() {
      if (index < message.length) {
        typedTextEl.textContent += message.charAt(index);
        index++;
        setTimeout(typeNextChar, 60);
      } else {
        cursorEl.style.display = 'none';
      }
    }
  </script>

</body>
</html>
